<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- copio del index (home) los links de las letras/iconos etc-->
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css">

    <!-- cambio "/css/styles/.css" por registro.css-->
    <link rel="stylesheet" href="/css/registro.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <title>Innovatech Shop - Registrarse</title>
</head>

<body>
    <main class="main-registro">
        <div class="contenedor-form">
            <img src="/images/Logo.png" alt="Logo" class="logo">

            <!-- el form me indica que es un formulario, action es donde se va a guardar el formulario
            y el method es el metodo, get/post/put etc. Cuando aprieto enviar post envia a guardar-->
            <div class="form">
                <div>
                    <h1 class="title"> ¡Bienvenido! </h1>
                    <p class="subtitle">Ingresá tus datos para crear tu cuenta</p>
                </div>
                
                <form action="/" method='POST' class="contenedor-registro">
                    <div class="datos">      
                        <div class="contenedor-datos1">
                            <label for="nombre" class="label">Nombre</label>
                            <input type="text" name="nombre" class="input" placeholder="Nombre" required>
                            <span class="feedback-negativo">El nombre es demasiado corto</span>

                            <label for="fecha">Fecha de nacimiento</label>
                            <input type="date" name="fecha" placeholder="DD/MM/AAAA" required>
                            <span class="feedback-negativo">Ingrese una fecha válida</span>
                        
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="contraseña" placeholder="••••••••••" required>
                            <span class="feedback-negativo">Ingrese una contraseña válida</span>
                        </div>
                        
                        <div class="contenedor-datos2">
                            <label for="apellido" class="label">Apellido</label>
                            <input type="text" name="apellido" class="input" placeholder="Apellido" required>
                            <span class="feedback-negativo">El apellido es demasiado corto</span>
                    
                            <label for="email" class="label">Correo</label>
                            <input type="email" name="email" class="input" placeholder="su@correo.com*" required>
                            <span class="feedback-negativo">Ingrese un mail válido</span>
                        
                            <label for="confirmar-contraseña">Confirmar contraseña</label>
                            <input type="password" name="confirmar-contraseña" placeholder="••••••••••" required>
                            <span class="feedback-negativo">Las contraseñas no coinciden</span>
                        </div>  
                    </div>

                    <div>
                        <button type="submit" class="boton-registro">Registrarme</button>
                    </div>
                        
                </form>
               
                <div class="iniciar-sesion">
                    <!-- <a href> es para indicar que es un hipervinculo/enlace-->
                    <p>¿Ya tenés cuenta?</p>
                    <a href="/login" class="link-aqui">Iniciá sesión aquí</a>
                </div>
                
                <hr>
            
                <div class="pie-formulario">
                    <a href="#" class="ayuda"><i class="bi bi-question-circle"></i>¿Necesitas ayuda?</a>
                    <p class="copyright">Copyright © 2023</p>
                </div>
            </div>             
        </div>
    </main>

</body>
</html>
