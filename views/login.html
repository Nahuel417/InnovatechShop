<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech Shop - Iniciar Sesion</title>

    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main id="main-login">
        <div class="container">
            <img src="/images/Logo.png" alt="Logo" class="logo-login">

            <div class="caja-formulario">
                <h2>Iniciar Sesión</h2>

                <form action="/" method="post">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" placeholder="ejemplo@ejemplo.com" required>
                    <span class="feedback-negativo">Ingrese un mail válido</span>

                    <label for="password" class="label-password">Contraseña</label>
                    <input type="password" name="password" placeholder="••••••••••" required>
                    <span class="feedback-negativo">Ingrese una contraseña válida</span>

                    <button type="submit">Ingresar</button>

                    <div class="recordar-usuario">
                        <input type="checkbox" name="recordar-usuario" value="recuerdame">
                        <label for="recuerdame" class="checkbox-text">Recuérdame</label>
                    </div>
                </form>
    
                <a href="#" class="olvido-password">¿Olvidaste tu contraseña?</a>

                <div class="crear-cuenta">
                    <p>¿No tienes una cuenta?</p>
                    <a href="/registro" class="link-registro">Registrate aquí</a>
                </div>
                
            </div>

            <hr>

            <div class="footer-form">
                <a href="#"><i class="bi bi-question-circle"></i> ¿Necesitas ayuda?</a>
                <p>Copyright © 2023</p>
            </div>
        </div>
    </main>
</body>
</html>
